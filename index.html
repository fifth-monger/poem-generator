    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Uplifting Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Uplifting Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of your poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <br />
      <div>
        what is stronger
        <br />than the human heart <br />which shatters over and over <br />and
        still lives<br />
        <br />- rupi kaur
      </div>
    </main>
